<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .car-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .car {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car img {
            max-width: 100%;
            border-radius: 5px;
        }
        .car h2 {
            color: #007BFF;
        }
        .car p {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>ðŸš— Car Showcase ðŸš™</h1>

    <div class="car-container">
        <div class="car">
            <img src="https://via.placeholder.com/250x150?text=Tesla+Model+S" alt="Tesla Model S">
            <h2>Tesla Model S</h2>
            <p>Electric Car - Fast and Futuristic</p>
        </div>

        <div class="car">
            <img src="https://via.placeholder.com/250x150?text=Ford+Mustang" alt="Ford Mustang">
            <h2>Ford Mustang</h2>
            <p>Classic Muscle Car - Powerful V8 Engine</p>
        </div>

        <div class="car">
            <img src="https://via.placeholder.com/250x150?text=BMW+M3" alt="BMW M3">
            <h2>BMW M3</h2>
            <p>Luxury Sports Car - Ultimate Driving Machine</p>
        </div>
    </div>

</body>
</html>
